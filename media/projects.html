<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <div class="header_row">
        <div class="selectors">
            <select id="language-selector" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ko">Korean</option>
                <option value="uz">Uzbek</option>
            </select>
            <script>
                const langSelector = document.getElementById('language-selector');
                if (langSelector) {
                    langSelector.value = localStorage.getItem('currentLanguage') || 'en';
                }
            </script>
            <select id="color-selector" onchange="changeBackgroundColor()">
                <option value="#1A1A1A">Charcoal Black</option>
                <option value="#0A1D37">Midnight Blue</option>
                <option value="#2A1B3D">Deep Purple</option>
                <option value="#0A3C3C">Forest Teal</option>
                <option value="#2F2F2F">Obsidian Gray</option>
            </select>
        </div>

        <div class="menu_container">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="menu_items" id="menu-items">
                <a id="home" class="top_menu" href="../index.html">Home</a>
                <a id="resume" class="top_menu" href="../resume.html">Resume</a>
                <a id="projects" class="top_menu" href="projects.html">Projects</a>
                <a id="hire-me" class="top_menu" href="../hire_me.html">Hire Me</a>
                <a id="contacts" class="top_menu" href="../contact_me.html">Contacts</a>
                <a id="about_me" class="top_menu" href="../about_me.html">About Me</a>
            </nav>
        </div>
    </div>

    <!-- Projects Section -->
    <main class="flex-grow container mx-auto py-10 px-4">
        <h1 id="my-projects-heading" class="text-4xl font-bold text-cyan-400 mb-12 text-center">My Projects</h1>
        <div id="projects-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Project cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Modal for Alerts -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg w-[90vw] h-[70vh] overflow-y-auto modal-content relative">
            <button id="close-modal" class="bg-red-500 text-white p-2 rounded-full hover:bg-red-400">✕</button>
            <h2 id="modal-title" class="text-3xl font-bold text-cyan-400 mb-6"></h2>
            <div id="modal-alerts" class="space-y-6"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2025 Abdurakhmon. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="../index.js"></script>
</body>
</html>
